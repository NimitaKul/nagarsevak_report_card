<html>
<head>
<script type="text/javascript"src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current',{'packages':['bar']});
  google.charts.setOnLoadCallback(drawChart);


      function drawChart()
      {
          var data = google.visualization.arrayToDataTable([
            ['Year','Sales','Expenses','Profit'],['2012-2013',1000,400,200],
                                                 ['2013-2014',1170,460,250],
                                                 ['2014-2015',660,1120,300],
                                                 ['2015-2016',1030,540,350]]);
          var options =
          { 
            chart :
            { 
              title :'Company Performance', subtitle :'Sales, Expenses, and Profit: 2014-2017',
            },
              bars:'horizontal'
               // Required for Material Bar Charts.
          };

          var chart = new google.charts.Bar(document.getElementById('barchart_material'));
          chart.draw(data,options);
      }

</script>
</head>
<body>
<div id = "barchart_material" style =" width:500px;height:300px;"></div>
</body>
</html>
